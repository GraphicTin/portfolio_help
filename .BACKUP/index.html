<!DOCTYPE html>
<html>
<head>
    <title>Styled JSON Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        /* Styles for the button container */
        #source-link {
            max-width: 900px;
            margin: 20px auto; /* Adds margin below the button */
            text-align: right; /* Aligns the button to the right */
        }

        /* Styling for the button */
        .source-button {
            padding: 10px 15px;
            background-color: #007bff; /* Primary blue color */
            color: white;
            text-decoration: none; /* Removes underline from link */
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            display: inline-block; /* Allows padding and styling */
        }

        .source-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Container for the product list */
        #data-container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Removes default list styling */
        #product-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Creates responsive columns */
            gap: 20px;
        }

        /* Styling for each product card */
        .product-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .product-card h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        .product-card p {
            margin: 5px 0;
            color: #555;
        }

        .product-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

    <h2>Product Catalog</h2>

    <div id="source-link">
        <a href="https://docs.google.com/spreadsheets/d/1_FJ45DXzhzYm7A09SOfXkK2sBgUsmkk5TUvdp8JshGo/edit?gid=0#gid=0" 
           target="_blank" 
           class="source-button">
            View Data Source ðŸ“Š
        </a>
    </div>

    <div id="data-container">
        Loading data...
    </div>

    <script>
        // **IMPORTANT: Replace this placeholder with your actual deployed Apps Script URL**
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzkyVPnrL7LHagOSE1UXVOrFcd0-MBEmLvivRk1wxoll9pHubj5ulWF5Ly4_l8zt8pNKA/exec';
        const container = document.getElementById('data-container');

        // Use the fetch API to get the data
        fetch(SCRIPT_URL)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                container.innerHTML = ''; 
                const items = data.data; 

                // Create the UL element and assign it the ID used by the CSS
                const list = document.createElement('ul');
                list.id = 'product-list';
                
                items.forEach(item => {
                    const listItem = document.createElement('li');
                    // Assign the class used by the CSS
                    listItem.classList.add('product-card');
                    
                    // Build the content using the new structure
                    listItem.innerHTML = `
                        <h3>${item.name}</h3>
                        <p class="product-price">$${item.price}</p>
                        <p>
                            <strong>Description:</strong> ${item.description || 'No description provided.'}
                        </p>
                    `;
                    list.appendChild(listItem);
                });

                // Add the completed, styled list to the HTML container
                container.appendChild(list);
            })
            .catch(error => {
                console.error('Error fetching or processing data:', error);
                container.innerHTML = 'Sorry, unable to load data.';
            });
    </script>

</body>
</html>
